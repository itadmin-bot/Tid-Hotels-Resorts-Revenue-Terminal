<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tid√© Hotels & Resorts - Revenue Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0B1C2D;
            color: white;
            margin: 0;
            -webkit-print-color-adjust: exact;
        }
        @keyframes progress {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }
        .animate-progress {
            animation: progress 2s infinite ease-in-out;
        }
        
        @media print {
            /* Hide all non-essential UI */
            body > *:not(#root) { display: none !important; }
            .no-print { display: none !important; }
            
            html, body {
                background: white !important;
                color: black !important;
                margin: 0 !important;
                padding: 0 !important;
                /* Use full width to allow centering within the printable area */
                width: 100% !important;
                height: auto !important;
                overflow: visible !important;
                display: flex !important;
                justify-content: center !important;
                align-items: flex-start !important;
            }

            @page {
                size: auto; /* Allow printer to define size, or use 80mm auto if strictly thermal */
                margin: 0 !important;
            }

            #root {
                width: 100% !important;
                display: flex !important;
                justify-content: center !important;
            }

            /* Global print resets */
            * {
                color: black !important;
                background: transparent !important;
                box-shadow: none !important;
                text-shadow: none !important;
                -webkit-print-color-adjust: exact !important;
            }

            /* Center the 80mm content strictly */
            .docket-container {
                display: block !important;
                width: 74mm !important;
                max-width: 74mm !important;
                margin: 0 auto !important; /* Horizontal centering */
                padding: 4mm 0 !important;
                font-family: 'Courier New', Courier, monospace !important;
                border: none !important;
                text-align: left;
            }

            .invoice-container {
                display: block !important;
                width: 210mm !important;
                margin: 0 auto !important;
                padding: 10mm !important;
                font-family: 'Inter', sans-serif !important;
            }

            .print-only {
                display: flex !important; /* Use flex to center child */
                flex-direction: column !important;
                align-items: center !important;
                visibility: visible !important;
                position: static !important;
                width: 100% !important;
                margin: 0 auto !important;
            }
        }
        .print-only { display: none; }
    </style>
