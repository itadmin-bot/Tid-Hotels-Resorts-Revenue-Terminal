<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tid√© Hotels & Resorts - Revenue Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0B1C2D;
            color: white;
            margin: 0;
            -webkit-print-color-adjust: exact;
        }
        @keyframes progress {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }
        .animate-progress {
            animation: progress 2s infinite ease-in-out;
        }
        
        @media print {
            /* Hide all UI elements except the marked print area */
            .no-print { display: none !important; }
            
            /* Basic resets for the print engine */
            body, html { 
                background: white !important; 
                color: black !important; 
                margin: 0 !important;
                padding: 0 !important;
                width: 80mm !important;
                height: auto !important;
                overflow: visible !important;
            }

            @page {
                margin: 0 !important;
                size: 80mm auto; /* 80mm thermal printer width */
            }

            /* The docket container must fill the 80mm width perfectly */
            .docket-container {
                width: 80mm !important;
                min-width: 80mm !important;
                max-width: 80mm !important;
                margin: 0 !important;
                padding: 4mm 2mm !important;
                border: none !important;
                box-shadow: none !important;
                background: white !important;
                font-family: 'Courier New', Courier, monospace !important;
                display: block !important;
                height: auto !important;
                overflow: visible !important;
                position: relative !important;
                top: 0 !important;
                left: 0 !important;
            }

            .invoice-container {
                width: 210mm !important;
                margin: 0 auto !important;
                padding: 10mm !important;
                background: white !important;
                font-family: 'Inter', sans-serif !important;
            }

            /* Force black text and disable all visual flourishes for high-speed thermal printing */
            * { 
                box-shadow: none !important; 
                border-radius: 0 !important; 
                -webkit-print-color-adjust: exact !important;
                text-shadow: none !important;
                filter: none !important;
            }
        }
    </style>
